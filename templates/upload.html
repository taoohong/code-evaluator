<!DOCTYPE html>
<html>
<head>
    <title>文件上传</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <h1 class="text-2xl">上传代码和 SQL 文件</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2">上传并分析</button>
    </form>
</body>
</html>
