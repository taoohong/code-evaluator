{%extends "base.html"%}
{%load static%}
{%block title%}代码分析结果{%endblock%}

{%block content%}
<div class="row">
    <div class="col-md-6">
        <h5>文件内容：{{ filename }}</h5>
        <pre style="max-height: 80vh; overflow:auto;">{{ file_content }}</pre>
    </div>
    <div class="col-md-6">
        <h5>分析结果（分数：{{ score }}）</h5>
        <div class="border rounded p-3" style="background:#f8f9fa;">
            {{ llm_result|markdown }}
        </div>
    </div>
</div>
{% endblock %}
