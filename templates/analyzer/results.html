{%extends "base.html"%}
{%load static%}
{%block title%}代码分析结果{%endblock%}

{%block content%}
<div class="row">
    <div class="col-md-6">
        <h5>文件内容：{{ filename }}</h5>
        <pre style="max-height: 80vh; overflow:auto;">{{ file_content }}</pre>
    </div>
    <div class="col-md-6">
        <h5>最终得分: {{ score }}</h5>
        <ul>
            {% for risk in evaluation %}
                <li>
                    <strong>{{ risk.风险点 }}:</strong> <br>
                    {{ risk.原因 }} | 分数: {{ risk.风险分 }} <br>
                    <pre style="max-height: 80vh; overflow:auto;">建议: {{ risk.修改建议 }} </pre>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
