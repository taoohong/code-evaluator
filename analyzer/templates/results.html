<!DOCTYPE html>
<html>
<head>
    <title>分析结果</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <h1 class="text-2xl">分析结果</h1>
    <p>应用整体平均分: {{ avg_score }}</p>
    <canvas id="scoreChart"></canvas>
    <ul>
    {% for result in results %}
        <li>
            <strong>{{ result.filename }}:</strong> {{ result.score }}<br>
            建议: {{ result.suggestions }}
        </li>
    {% endfor %}
    </ul>
    <script>
        const labels = [{% for result in results %}'{{ result.filename }}',{% endfor %}];
        const data = {
            labels: labels,
            datasets: [{
                label: '文件评分',
                data: [{% for result in results %}{{ result.score }},{% endfor %}],
                backgroundColor: 'rgba(54, 162, 235, 0.5)'
            }]
        };
        const config = {
            type: 'bar',
            data: data,
        };
        new Chart(
            document.getElementById('scoreChart'),
            config
        );
    </script>
</body>
</html>
